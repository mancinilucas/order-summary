<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header-section"></div>
        <h1>Order Summary</h1>
        <p class="content-text">
          You can now listen to millions of <br />
          songs, audiobooks, and podcasts on <br />
          any device anywhere you like!
        </p>
        <div class="order-option">
          <img src="./images/icon-music.svg" alt="Music Icon" />
          <div class="order-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="btn-payment">
          <button>
            <a id="btn-payment" href="#">Proceed to Payment</a>
          </button>
        </div>

        <div class="cancel-order">
          <a id="btn-cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/mancinilucas">ManciniLucas</a>.
      </div>
    </footer>
  </body>
</html>
